<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>后台登录 - SimPage</title>
  <link rel="icon" href="/simpage-logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="scripts/admin-login.js" defer></script>
</head>
<body class="admin-body">
  <div class="ambient ambient-a" aria-hidden="true"></div>
  <div class="ambient ambient-b" aria-hidden="true"></div>
  
  <div class="auth-overlay">
    <form class="auth-card glass" id="login-form">
      <h2>后台登录</h2>
      <p class="auth-description">请输入后台密码以继续。</p>
      <p class="form-error" id="login-error" role="alert" hidden></p>
      
      <div class="field">
        <span>密码</span>
        <input
          type="password"
          id="login-password"
          autocomplete="current-password"
          placeholder="请输入后台密码"
          required
        />
      </div>
      
      <button type="submit" class="primary-button">登录</button>
      <p class="auth-hint">首次使用默认密码：admin123</p>
      <a class="admin-return" href="/">返回首页</a>
    </form>
  </div>
</body>
</html>
